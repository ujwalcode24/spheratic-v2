  <circle cx="140" cy="260" r="6" fill="currentColor" opacity="0.6"/>
  <path d="M140 255 Q136 252 136 248 Q136 244 140 244 Q144 244 144 248 Q144 252 140 255" fill="currentColor" opacity="0.8"/>
